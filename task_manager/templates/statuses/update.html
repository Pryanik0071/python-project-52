{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="container wrapper flex-grow-1">
    <h1 class="my-4">Изменение статуса</h1>

    <form method="post" action="{% url 'status_update' pk=pk %}">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input class="btn btn-primary" type="submit" value="Изменить" />
    </form>
  </div>
{% endblock %}
